name: build-graphs

on:
  push:
    branches:
      - main

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements-nb.txt') }}
          
      - name: install python packages
        run: pip install --upgrade --upgrade-strategy eager -r requirements-nb.txt
        

      - name: execute notebook
        run: jupyter nbconvert -to html --execute age-group-plots.ipynb

      - uses: actions/upload-artifact@v2
        with:
          name: all-files
          path: *
name: build-graphs

on:
  push:
    branches:
      - main

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements-nb.txt') }}
          
      - name: install python packages
        run: pip install --upgrade --upgrade-strategy eager -r requirements-nb.txt
        

      - name: execute notebook
        run: jupyter nbconvert --to html --execute age-group-plots.ipynb

      
      - name: prepare site
        run: |
          mkdir -p ./public
          curl https://ackee.coronapergemeente.nl/tracker.js > public/ackee-min.js
          cp *.html public/
          find public/ -type f -name '*.html' -print0 | xargs -0 sed -i 's|</body>|<script async src="/ackee-min.js" data-ackee-server="https://ackee.coronapergemeente.nl" data-ackee-domain-id="5b9d704d-7067-4c3e-a018-513dd8b9c0d5"></script></body>|'

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true